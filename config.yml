baseURL: "https://qwenlm.github.io/"
title: Qwen
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

ignoreErrors: ["error-remote-getjson"]

# googleAnalytics: UA-123-45
googleAnalytics: G-NMEMBZ8R90

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  zh:
    languageName: 简体中文
    weight: 2
    params:
      date_format: "2006年1月2日"


minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Qwen
  description: "Qwen"
  keywords: ["multi-modal", "machine learning", "blog"]
  author: Qwen Team
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]

  # custom site variables
  date_format: "January 2, 2006"
  default_theme: light # dark, light
  disable_theme_toggle: true
  disable_special_first_post: false
  disable_scroll_to_top: false
  disable_language_switch: true
  displayFullLangName: true

  # custom site and page variables
  show_share_buttons: true
  show_bread_crumbs: true
  hide_meta: false
  math: false
  
  # single page only
  show_code_copy_buttons: true
  show_word_count: true
  use_hugo_toc: true
  show_toc: false
  toc_open: false
  comments: false
  show_reading_time: true
  show_post_nav_links: false
  
  # list page only
  hide_summary: false
  show_rss_button_in_section_term_list: false

  assets:
    disable_hljs: true # to disable highlight.js
    disable_fingerprinting: false
    disable_scroll_bar_style: false

    favicon: "/favicon.png"
    apple_touch_icon:  "/favicon.png"
    webmanifest: "/site.webmanifest"
    theme_color: "#615CED"

  label:
    text: "Qwen"
    icon: /img/logo.png
    iconHeight: 30

